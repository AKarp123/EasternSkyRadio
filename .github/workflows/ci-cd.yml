name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'



jobs:
  lint-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: "Set up bun"
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint
        working-directory: ./server
