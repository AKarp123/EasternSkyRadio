name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'



jobs:
  lint-backend:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: "Set up bun"
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint
        working-directory: ./server
  lint-frontend:
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: "Set up node"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      

      - name: "Install pnpm"
        run: "npm install -g pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run linter
        run: pnpm run lint
